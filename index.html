<html>

<head>
    <title>stopwatch</title>
    <link rel="icon" href="images/stopwatch-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Stopwatch</h1>
    
    <div id="main-container">
        <div id="timer-container">
            <p id="time-display">00:00:00</p>
            <div id="buttons-container">
                <button id="operate-timer-btn" onclick="operateTimer()" class="green-btn">Start</button>
                <button id="clear-timer-btn" onclick="clearTimer()">Clear</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
